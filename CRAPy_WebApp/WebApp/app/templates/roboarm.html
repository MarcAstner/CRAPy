{% extends "base.html" %}
{% block title %}Stream{% endblock %}
{% block content %}
    <h2> CRAPy Robotic Arm Control </h2>
        <form method="POST" action="/roboArm_send" id="form">
            <p>Rotation <input type="range" min="0" max="270" name="Rotation" id="myRange1" value={{lastval1}}> </p>
            <p>Angle: <span id="ival1"></span></p><br>

            <p>Arm 1 <input type="range" min="0" max="270" name="Arm_1" id="myRange2" value={{lastval2}}> </p>
            <p>Angle: <span id="ival2"></span></p><br>
            
            <p>Arm 2 <input type="range" min="0" max="270" name="Arm_2" id="myRange3" value={{lastval3}}> </p>
            <p>Angle: <span id="ival3"></span></p><br>
            
            <p>Roll <input type="range" min="0" max="270" name="Roll" id="myRange4" value={{lastval4}}> </p>
            <p>Angle: <span id="ival4"></span></p><br>
            
            <p>Pitch <input type="range" min="0" max="270" name="Pitch" id="myRange5" value={{lastval5}}> </p>
            <p>Angle: <span id="ival5"></span></p><br>
            
            <p>Gripper <input type="range" min="0" max="270" name="Gripper" id="myRange6" value={{lastval6}}> </p>
            <p>Angle: <span id="ival6"></span></p><br>


        <form method="POST" action="/lock_arm" id="form2">
            <button form="form2" type="button" class="btn." form>lock the arm</button>

        <form method="POST" action="/unlock_arm" id="form3">
              <button form="form3" type="button" class="btn." form>unlock the arm</button>

        </form>
        
        <form method="GET" action="/stop_arm" id="form1">
              <button form="form1" type="submit" class="btn btn-danger" form>Stop the arm</button>
        </form>
        
            
        <form method="POST" action="/open_samplebox" id="form4">
              <button form="form4" type="button" class="btn." form>open the samplebox</button>    
            
        <form method="POST" action="/close_samplebox" id="form5">
              <button form="form5" type="button" class="btn." form>close the samplebox</button>

        </form>

        <form method="POST" action="/insert_sensor" id="form6">
              <button form="form6" type="button" class="btn." form>insert the sensor</button>

        <form method="POST" action="/take_sensor_out" id="form7">
              <button form="form7" type="button" class="btn." form>take the sensor out sensor</button>
      
        </form>
          

    <script src="{{url_for('.static', filename='roboarm_sliders.js')}}"></script>
{% endblock %}
